<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Time Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      width: 10%;
    }
    th {
      background: lightgray;
    }
  </style>
</head>
<body>
  <h1>Class Time Table</h1>

  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Hour 1</th>
        <th>Hour 2</th>
        <th>Hour 3</th>
        <th>Hour 4</th>
        <th>Hour 5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Monday</th>
        <td>Maths</td>
        <td>AIML</td>
        <td>OS</td>
        <td>OOP</td>
        <td>FEDS</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td>OS</td>
        <td>Maths</td>
        <td>OOP</td>
        <td>AIML</td>
        <td>FEDS</td>
      </tr>
      <tr>
        <th>Wednesday</th>
        <td>OOP</td>
        <td>OS</td>
        <td>AIML</td>
        <td>FEDS</td>
        <td>Maths</td>
      </tr>
      <tr>
        <th>Thursday</th>
        <td>AIML</td>
        <td>FEDS</td>
        <td>Maths</td>
        <td>OS</td>
        <td>OOP</td>
      </tr>
      <tr>
        <th>Friday</th>
        <td>FEDS</td>
        <td>OOP</td>
        <td>OS</td>
        <td>Maths</td>
        <td>AIML</td>
      </tr>
      <tr>
        <th>Saturday</th>
        <td>Maths</td>
        <td>OOP</td>
        <td>AIML</td>
        <td>OS</td>
        <td>FEDS</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
